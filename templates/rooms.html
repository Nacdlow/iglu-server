{{template "base/head" .}}
{{template "base/nav" .}}
<div class="container">
  <div class="mobhide">
  <h2 class="pt-4 text-center">All Rooms</h2>
  <div class="pt-3">
    <hr>
  </div>
  <div class="row justify-content-center pb-3">
    {{range .Rooms}}
    <div class="col-lg-4 col-md-6">
      <div class="card mr-lg-0 mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h4>{{.RoomName}}</h4>
            </div>
            <div class="col-6 text-right">
              <i class="{{if eq .RoomType 0}}fas fa-couch{{else if eq .RoomType 1}}fas fa-bed{{else if eq .RoomType 2}}
          fas fa-coffee{{else if eq .RoomType 3}}fas fa-utensils{{else if eq .RoomType 4}}fas fa-bath{{else if eq .RoomType 5}}
          fas fa-door-open{{else if eq .RoomType 6}}fas fa-toolbox{{else if eq .RoomType 7}}fas fa-socks{{else if eq .RoomType 8}}
          fas fa-warehouse{{else if eq .RoomType 9}}fas fa-user{{end}} fa-2x"></i>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-6">
              <div class="row pt-3">
                <div class="col-6 text-center p-0">
                  <!-- MAKE IT WORK PLEASE HUMAID -->
                  <a class="far fa-lightbulb fa-2x" href="#"
                    onclick="$.get('/toggle_main_light/{{.RoomID}}');reload();"></a>
                  <h6>Off</h6>
                </div>
                <div class="col-6 text-center p-0">
                  <a class="fas fa-power-off red-text fa-2x" href="#"
                    onclick="$.get('/toggle_device/{{.RoomID}}');reload();"></a>
                  <h6>Off</h6>
                </div>
                <!--// MAKE IT WORK PLEASE HUMAID -->
                <div class="col-12 d-flex justify-content-center pt-3">
                  <a class="btn-new-1 text-center p-3 " href="/room/{{.RoomID}}">
                    View Room</a>
                </div>
              </div>
            </div>

            <div class="col-6 d-flex align-items-center justify-content-end">
              <div class="card bodycolor circle-1 d-flex">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <!-- ROOM TEMP TO BE ADDED -->
				  <h3 class="pt-1 white-text">{{.CurrentTemp}}<small>Â°C</small></h3>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    {{end}}
  </div>



</div>
{{template "base/scripts" .}}
{{template "base/footer" .}}
{{template "base/tabnav" .}}
