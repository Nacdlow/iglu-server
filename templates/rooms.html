{{template "base/head" .}}
{{template "base/nav" .}}        
<div class="container animated fadeIn">  
    <h2 class="pt-5 text-center">Rooms</h2>
    <div class="pt-3 pb-3"><hr></div>
    <div class="row justify-content-center pt-4">
        <div class="col-lg-2 col-md-3 col-4 text-center pb-3">
            <a type="button" class="fas fa-bed pb-3" href="room/bedrooms.html" style="color: white; font-size: 50px;"></a>
            <h6>Bedrooms</h6>
        </div>
        {{range .Rooms}}{{if not (eq .RoomType 1)}}
        <div class="col-md-4 row d-flex justify-content-center"
			 id="roomAvatarDiv"><a class="nav-link p-0" href="/room/{{.RoomID}}" id="roomAvatar">
            <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg" class="mt-3 rounded-circle z-depth-2"
              alt="avatar image">
            </a>
			<p class="pt-2 text-center">{{.RoomName}}</p>
        </div>
		{{end}}{{end}}
        <div class="col-lg-2 col-md-3 col-4 text-center pb-3">
            <a type="button" class="fas fa-plus pb-3" href="#" style="color: white; font-size: 50px;"></a>
            <h6>Add Room</h6>
        </div>
    </div>
</div>
