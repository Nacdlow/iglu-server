{{template "base/head" .}}
{{template "base/nav" .}}
<div class="container">
  <div class="d-flex d-flex justify-content-center pt-4">
  <div class="col-lg-6 col-md-8 col-sm-12">
  <div class="card mr-lg-0 mb-4">
    <div class="card-header">
          <h2 class="text-center mb-0">Delete {{.DelUser.FirstName}}{{if .DelUser.LastName}}
            {{.DelUser.LastName}}{{end}} ({{.DelUser.Username}})</h2>
    </div>
    <div class="card-body">
        <form method="POST">
      <input type="hidden" name="username" value="{{.DelUser.Username}}" />
          <h4 class="text-center pb-3 mb-1">Are You Sure?</h4>
      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-success-new bodycolor btn-block">Confirm</button>
        </div>
        <div class="col-6">
          <a class="btn btn-danger-new bodycolor btn-block"  href="/settings/accounts">Cancel</a>
        </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  </div>
</div>
{{template "base/scripts" .}}
{{template "base/tabnav" .}}
{{template "base/footer" .}}
