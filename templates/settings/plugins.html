{{template "base/head" .}}
{{template "base/nav" .}}
<div class="container">
	<div class="mobhide">
		<div class="row align-items-center justify-content-center pt-3">
			<div class="col-4">
				<a class="fas fa-arrow-circle-left fa-2x text-left" href="/settings"></a>
			</div>
			<div class="col-4">
				<h2 class="text-center mb-0">Installed Plugins</h2>
			</div>
			<div class="col-4 d-flex justify-content-end align-items-center">
				<a class="btn btn-border-iglu btn-phat navcolor text-center p-3 m-0"
					href="https://market.nacdlow.com/{{.ID}}">Visit Marketplace</a>
			</div>
		</div>
		<div class="pt-2">
			<hr>
		</div>
	</div>

	<div class="list-group">
		{{range .Plugins}}
		<div class="list-group-item list-group-item-action">
			<i class="fas fa-cube" style="font-size: 15px;"></i>&nbsp;
			&nbsp; {{.Name}} ({{.Version}}) by {{.Author}} <a href="https://market.nacdlow.com/{{.Id}}"
				class="btn btn-info btn-sm">View on Market</a>
			<a href="/settings/plugin/{{.Id}}" class="btn btn-warning
				btn-sm">Settings</a>
		</div>
		{{end}}
	</div>

	<a class="deskhide btn btn-border-iglu btn-phat navcolor btn-fix-bottom-middle" href="https://market.nacdlow.com/{{.ID}}">
		Visit Marketplace <i class="fas fa-cart-arrow-down fa-lg white-text"></i></a>

</div>




{{template "base/scripts" .}}
{{template "base/tabnav" .}}
{{template "base/footer" .}}
