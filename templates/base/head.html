<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/css/normalize-8.0.1.min.css" />
	<link href="/fontawesome/css/all.min.css" rel="stylesheet" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/mdb.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/css/main.css" />
	<title>{{if .Title}}{{ .Title }} - {{end}}{{.AppName}}</title>
	<link rel="apple-touch-icon" href="/img/favicon.png">
	<link rel="icon" href="/img/favicon.png" />
	<link rel="manifest" href="/manifest.json">
	<link href="/css/jquery-cron.css" rel="stylesheet" />
	<link href="/css/jquery-gentleSelect.css" rel="stylesheet" />
	<style id="access">
			
		strong, h1, h1.font-weight-bolder, #h1, #lblGreetings {
			font-size: var(--{{.User.FontSize}}-title-desktop)!important;
		}

		h3, h2, h4, h4.text-center.pb-3, h2.text-center.p-2, h1.text-center {
			font-size: var(--{{.User.FontSize}}-heading-desktop)!important;
		}

		h5 {
			font-size: var(--{{.User.FontSize}}-heading)!important;
		}
		
		p, #fontsize, label, select, input, div#text, .btn, h6, a.list-group-item, .text-muted, #content-1, #content-2, #content-3, #content-4, #content-5 {
			font-size: var(--{{.User.FontSize}}-desktop)!important;
		}

		.small-text, h5.text-center.pb-2, .card-footer-text {
			font-size: var(--{{.User.FontSize}})!important;
		}
	
		@media only screen and (max-width: 992px) {
			.bottom-nav, .small-text, h5.text-center.pb-2, .card-footer-text {
			font-size: var(--{{.User.FontSize}}-bottom-nav)!important;
			}

			strong, h1, #h1 {
				font-size: var(--{{.User.FontSize}}-title)!important;
			}

			h3, h2, h4, h4.text-center.pb-3, h2.text-center.p-2, h1.text-center, #lblGreetings {
				font-size: var(--{{.User.FontSize}}-heading)!important;
			}
			
			h5, p, #fontsize, label, select, input, div#text, .btn, h6, a.list-group-item, .text-muted, #content-1, #content-2, #content-3, #content-4, #content-5 {
				font-size: var(--{{.User.FontSize}})!important;
			}
		}


	</style>
	<style>
	{{.ExtraCSS}}
	</style>
</head>
<body class="bg">
