{{template "base/head" .}}
{{template "base/nav" .}}
<div class="container">
	<h2 class="pt-4 pb-1 text-center mobhide">Alerts</h2>
	<div class="pt-2 mobhide">
		<hr class="">
	</div>


	<div class="pt-3 animated fadeInUp faster">
	{{if .None}}
		<p class="text-center text-muted">You have no notifications</p>
	{{end}}

	{{range .Alerts}}
		<div class="pb-3">
			<div class="toast-header p-3">
				<i class="fas fa-bell fa-lg pr-2 animated swing infinite faster"></i>
				<h3 class="mr-auto mb-0">{{.Title}} {{if.IsImportant}}<i class="fas
						   fa-exclamation-circle"></i>{{end}}</h3>
				<small>{{CalcSince .Time}}</small>
			</div>
			<div class="toast-body navcolor">
				<p>{{.Message}}</p>
			</div>
		</div>
		{{end}}
	</div>

</div>

</div>

<script>
	$('.toast').toast('show');
</script>

{{template "base/scripts" .}}
{{template "base/tabnav" .}}
{{template "base/footer" .}}
