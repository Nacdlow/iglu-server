{{template "base/head" .}}
{{template "base/nav" .}}
<div class="container animated fadeIn">
  <h2 class="pt-5 text-center">Settings</h2>
  <div class="pt-3 pb-3">
    <hr>
  </div>

  <!-- Search form -->
  <form class="form-inline md-form form-sm mt-0 justify-content-center">
    <i class="fas fa-search" aria-hidden="true"></i>&nbsp; &nbsp;
    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
  </form>

  <div class="list-group">
    <a type="button" href="/settings/plugins" class="list-group-item list-group-item-action">
      <i class="fas fa-cart-arrow-down" style="font-size: 15px;"></i>&nbsp;
	  &nbsp; Plugins
    </a>
    <a type="button" href="/settings/accounts" class="list-group-item list-group-item-action">
      <i class="fas fa-users-cog" style="font-size: 15px;"></i>&nbsp; &nbsp; Accounts
    </a>
    <a type="button" href="/settings/appearance" class="list-group-item list-group-item-action">
      <i class="fas fa-palette" style="font-size: 15px;"></i>&nbsp; &nbsp; Appearance
    </a>
    <a type="button" class="list-group-item list-group-item-action">
      <i class="fas fa-sliders-h" style="font-size: 15px;"></i>&nbsp; &nbsp; Devices
    </a>
    <a type="button" class="list-group-item list-group-item-action">
      <i class="fas fa-bell" style="font-size: 15px;"></i>&nbsp; &nbsp; Notifications
    </a>
    <a type="button" class="list-group-item list-group-item-action">
      <i class="fas fa-eye" style="font-size: 15px;"></i>&nbsp; &nbsp; Privacy
    </a>
    <a type="button" class="list-group-item list-group-item-action">
      <i class="fas fa-wrench" style="font-size: 15px;"></i>&nbsp; &nbsp; Developer Options
    </a>
  </div>
</div>



{{template "base/scripts" .}}
{{template "base/footer" .}}
{{template "base/tabnav" .}}
