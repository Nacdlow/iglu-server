<div class="card mr-3 mr-lg-0 mb-4">
	<div class="card-body w300">
		<div class="row">
			<!-- switch -->
			<div class="col-4">
			<div class="custom-control custom-switch float-left">
				<input type="checkbox" class="custom-control-input" id="customSwitches-{{.DeviceID}}" 
				{{if eq .Status true}}checked{{else}}unchecked{{end}}
				onclick="$.get('/toggle_device/{{.DeviceID}}');">
				
				<label class="custom-control-label" for="customSwitches-{{.DeviceID}}"></label>
			</div>
			<div class="labeldiv-{{.DeviceID}}" id="labeldiv-{{.DeviceID}}">
				<label class="">{{if .Status}}On{{else}}Off{{end}}</label>
			</div>
			<!--/switch -->
		</div>
	
			<div class="col-4">
			<h5 class="card-title text-center">{{.Description}}</h5>
		</div>
	
			<div class="col-4 text-right">
			<a class="p-0" id="navbarDropdownMenuLink-333" data-toggle="dropdown" aria-haspopup="true"
				  aria-expanded="false">
				  <i class="fas fa-ellipsis-h"></i>
				</a>
				<div class="dropdown-menu dropdown-menu-right dropdown-default text-center"
				  aria-labelledby="navbarDropdownMenuLink-333">
				  <a class="dropdown-item {{if .IsFave}}red-text{{else}}black-text{{end}}" href="#" id="fave-{{.DeviceID}}"
				  onclick="$.get('/toggle_fave/{{.DeviceID}}');">
				  <div class="favediv-{{.DeviceID}}" id="favediv-{{.DeviceID}}">
				  {{if .IsFave}}Un-favourite{{else}}Favourite{{end}} <i class="fas fa-heart red-text"></i></a>
				</div>
				  <a class="dropdown-item black-text" href="#">Edit</a>
				  <a class="dropdown-item black-text" href="#" id="remove-{{.DeviceID}}" data-toggle="modal" data-target="#removeDevice-{{.DeviceID}}">Remove</a>
			</div>
		</div>
		</div>

		<p class="text-center pt-4">Temperature</p>
		<div class="d-flex justify-content-center">
			<span class="font-weight-bold blue-text mr-2 ">0<small>&deg;C</small></span>
			<form class="range-field text-center" 
			oninput="$.get('/toggle_slider/{{.DeviceID}}/'+ $('#slider-{{.DeviceID}}').val());">
				<input class="custom-range" type="range" min="0" max="28" value="{{.Temp}}" id="slider-{{.DeviceID}}"/>
				<output for="slider-{{.DeviceID}}">{{.Temp}}<small>&deg;C</small></output>
			</form>
			<span class="font-weight-bold red-text ml-2">28<small>&deg;C</small></span>
		</div>
	</div>
	<div class="footerdiv-{{.DeviceID}}" id="footerdiv-{{.DeviceID}}">
	<div class="card-footer" {{if .Status}}style="background-color: #A8FFA8;"
		 {{else}}style="background-color: #FF6666" ;{{end}}>
		<small class="text-muted">{{if .Status}}Running Since: {{CalcSince .ToggledUnix}}{{else}}Last on:
					{{CalcSince .ToggledUnix}}{{end}}</small>
	</div>
	</div>
</div>

<!-- Remove Device -->
<div class="modal fade" id="removeDevice-{{.DeviceID}}" tabindex="-1" role="dialog" aria-labelledby="removeDevice-{{.DeviceID}}"
  aria-hidden="true">

  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-sm" role="document">


    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100 black-text" id="removeDevice">Are you sure you want to remove this device?</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
	  </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
		<button type="submit" data-dismiss="modal" class="btn btn-primary btn-sm" id="remove-{{.DeviceID}}"
		onclick="$.get('/remove_device/{{.DeviceID}}');reload();">Remove Device</button>
      </div>
    </div>
  </div>
</div>
<!-- /Remove Device -->
