<div class="card mr-3 mr-lg-0 mb-4">
	<div class="card-body w300">

		<div class="row">
			<!-- switch -->
			<div class="col-4">
				<a class="fas fa-power-off pb-3 {{if .Status}}green-text{{else}}red-text{{end}}" href="#"
					style="color: black; font-size: 2em;" onclick="$.get('/toggle_device/{{.DeviceID}}');location.reload().delay(1000);"></a>
				{{if .Status}}On{{else}}Off{{end}}
				<!--/switch -->
			</div>

			<div class="col-4">
				<h5 class="card-title text-center">{{.Description}}</h5>
			</div>

			<div class="col-4 text-right">
				<a class="p-0" id="navbarDropdownMenuLink-333" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">
					<i class="fas fa-ellipsis-h black-text"></i>
				</a>
				<div class="dropdown-menu dropdown-menu-right dropdown-default text-center"
					aria-labelledby="navbarDropdownMenuLink-333">
					<a class="dropdown-item black-text" href="#" onclick="$.get('/toggle_fave/{{.DeviceID}}');">Favourite <i class="fas fa-heart"></i></a>
					<a class="dropdown-item black-text" href="#">Edit</a>
					<a class="dropdown-item black-text" href="#" id="remove-{{.DeviceID}}" data-toggle="modal" data-target="#removeDevice-{{.DeviceID}}">Remove</a>
				</div>
			</div>
		</div>

		<p class="text-center pt-4">Volume</p>
		<div class="d-flex justify-content-center">
			<span class="font-weight-bold green-text mr-2"><i class="fas fa-volume-mute" aria-hidden="true"></i></span>
			<form class="range-field">
				<input class="custom-range" type="range" min="0" max="10" value="{{.Volume}}" id="slider-{{.DeviceID}}"
					onclick="$.get('/toggle_slider/{{.DeviceID}}/'+ $('#slider-{{.DeviceID}}').val());" />
			</form>
			<span class="font-weight-bold green-text ml-2"><i class="fas fa-volume-up fa-lg"
					aria-hidden="true"></i></span>
		</div>
	</div>
	<div class="card-footer" {{if .Status}}style="background-color: #A8FFA8;" {{else}}style="background-color: #FF6666;"
		{{end}}>
		<small class="text-muted black-text">{{if .Status}}Time On: 30 minutes{{else}}Disconnected{{end}}</small>
	</div>
</div>

<!-- Remove Device -->
<div class="modal fade" id="removeDevice-{{.DeviceID}}" tabindex="-1" role="dialog" aria-labelledby="removeDevice-{{.DeviceID}}"
  aria-hidden="true">

  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-sm" role="document">


    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100 black-text" id="removeDevice">Are you sure you want to remove this device?</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
	  </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
		<button type="submit" data-dismiss="modal" class="btn btn-primary btn-sm" id="remove-{{.DeviceID}}"
		onclick="$.get('/remove_device/{{.DeviceID}}');location.reload().delay(1000);">Remove Device</button>
      </div>
    </div>
  </div>
</div>
<!-- /Remove Device -->
