{{template "base/head" .}}
{{template "base/nav" .}}
<div class="container">
	<h2 class="pt-4 pb-3 text-center">What would you like to add?</h2>
	<div class="d-flex justify-content-center">
		<div class="col-lg-7 col-12 p-0">
			<a class="btn btn-large btn-block p-5 btn-new" href="/add/room">
				<h3>
					<div class="row align-items-center">
						<div class="col-10 pl-4 p-0">
							New Room
						</div>
						<div class="col-2 text-right">
							<i class="fa fa-plus fa-lg"></i></div>
					</div>
				</h3>
			</a>

			<div class="btn btn-block btn-new mt-0">
				<h3>
					<div class="row align-items-center pt-0">
						<a class="col-lg-7 col-6 p-0 pl-5 mt-3 mb-3" href="/add/device">
							New Device
						</a>
						<div class="col-lg-5 col-6 text-right pb-0">
							<a class="btn btn-new-1 p-3" href="/add/search_device">
								<i class="fas fa-search-plus fa-2x"></i>
								<div class="small-text">Search for devices</div>
							</a>
						</div>
					</div>
				</h3>
			</div>

			<a class="btn btn-large btn-block p-5 btn-new" href="/add/schedule">
				<h3>
					<div class="row align-items-center">
						<div class="col-10 pl-4 p-0">
							New Schedule
						</div>
						<div class="col-2 text-right">
							<i class="fa fa-plus fa-lg"></i></div>
					</div>
				</h3>
			</a>
		</div>
	</div>

	
</div>
{{template "base/scripts" .}}
